<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function sumDigits(n){
            let sum =0;
            while(n>0){
                if (n%2===0)
                sum += n % 10;
                n = Math.floor(n/10);
            }
            return sum;
        }

        function tinhTong(){
            let n = +prompt("Nhập số nguyên dương;");
            alert("Tổng các chữ số là:" + sumDigits(n));
        }
    </script>
</head>
<body>
<button onclick="tinhTong()">Tính tổng các chữ số</button>
</body>
</html>
