<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkNumber() {
        let n;
        n = prompt("Nhập số");
        n = Number.parseInt(n);
        if ((n < 9999 && n > 1)) {
            for (i = 2; i < n - 1; i++) {
                if (n % i == 0)
                    alert(n + "Không phải là số nguyên tố");
                else {
                    alert(n + "Là số nguyên tố hợp lệ")
                    }
                }
            }
        else{
        alert("Không phải số nguyên tố") }
    }



</script>
<button onclick="checkNumber()">Nhập số</button>
</body>
</html>
