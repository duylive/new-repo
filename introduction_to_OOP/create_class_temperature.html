<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Degree = function (c) {
        this.c = c;
        this.cTransF = function () {
            if (this.c > -273)
                return (this.c *1.8) + 32 + "F";
            else return "Not avaiable";
        }
        this.cTransK = function () {
            if (this.c >-273)
                return this.c + 273.15 + "K";
            else return "Not avaiable";
        }
    }
    let degree = new Degree(25);
    alert (degree.cTransF());
    alert (degree.cTransK());
</script>
</body>
</html>
