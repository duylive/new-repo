        function normalizeString(str) {
            let a = str.split(" ");
            alert(a.join());
            let b = new Array();
            for (let i = 0; i < a.length; i++)
                if (a[i].length > 0)
                    b.push(a[i]);
            let tmp = b.join(" ");

            let tmpUpper = tmp.toUpperCase();
            tmp = tmp.toLowerCase();

            tmp = tmpUpper.charAt(0) + tmp.substring(1, tmp.length);

            for (i = 1; i < tmp.length; i++)
                if (tmp.charAt(i) == ' ')
                    tmp = tmp.substring(0, i + 1) + tmpUpper.charAt(i + 1) + tmp.substring(i + 2, tmp.length);

            return tmp;

        }

        alert(normalizeString("   NGuyễN    ĐứC    DUy  "));
