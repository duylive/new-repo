<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" onclick="printRec()">
<script>
    function printRec() {
        let width = + prompt("Nhập chiều rộng") ;
        let height = + prompt("Nhập chiều dài") ;
        for (let i = 0; i <= width; i++) {
            for (let j = 0; j <= height; j++) {
                if (i == 0 || j == 0 || i == width - 1 || j == height - 1) {
                   document.write("&nbsp;*");
                } else {
                    document.write("&nbsp;&nbsp;");
                }
            }
            document.write("<br>");
        }
    }
</script>
</body>
</html>
