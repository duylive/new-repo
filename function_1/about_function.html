<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function calFractorial(n) {
            let s = 1;
            for (let i=1; i<= n; i++)
                s *=i;
            return s;
        }

            let n =+prompt("Nhập 1 số nguyên dương");
            alert("Giá trị giai thừa là:" + calFractorial(n));

    </script>
