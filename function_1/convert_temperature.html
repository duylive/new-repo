<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Chuyển đổi nhiệt độ</h2>
<p>
    <label>Fahrenheit</label>
    <input type="number" id="inputFahrenheit" placeholder="F"
     oninput="temperatureConvert(this.value)"
     onchange="temperatureConvert(this.value)">
</p>
<p>Celsius : <span id="outputCelsius"></span></p>

<script>
    function temperatureConvert(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("outputCelsius").innerHTML = (valNum-32)/ 1.8 ;
    }
</script>
</body>
</html>
