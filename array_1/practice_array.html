<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let myArray = new Array();

        initArray();
        showArray();
        console.log("Tổng là" + calSum());

        function initArray(){
            let count =+prompt("Nhập số phần tử của mảng");
            for (let i = 0; i < count; i++)
                myArray.push(Math.round(1000*Math.random()));
        }

        function showArray(){
            for (let i = 0;i< myArray.length ; i++){
                console.log(myArray[i]);
            }
        }

        function calSum(){
            let sum =0;
            for(let i=0; i < myArray.length;i ++) {
                sum += myArray[i];
            }
            return sum;
        }
    </script>
</head>

</html>
