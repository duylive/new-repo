<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = prompt("Nhập một số");
    let x = [-3,5,1,3,2,10];
    for (let i=0 ; i < x.length ; i++){
        if (value == x[i]) {
            alert ("Giá trị" + x[i] + "được tìm thấy tại vị trí" +i);
        }
    }

</script>
</body>
</html>
