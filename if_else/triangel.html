<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Triangel</title>
</head>
<body>
<tr>
    <td>Nhập cạnh a:</td>
    <td><input type="text" id="a"></td>
</tr>
<br><br>
<tr>
    <td>Nhập cạnh b:</td>
    <td><input type="text" id="b"></td>
</tr>
<br><br>
<tr>
    <td>Nhập cạnh c:</td>
    <td><input type="text" id="c"></td>
</tr>
<br><br>
<tr>
    <td>Loại tam giác: <input id="triangel" type="text" name="Loại" readonly></td>
</tr>
<br><br>
<tr>
    <td>Chu vi:</td>
    <td><input id="resultCV" type="text" readonly></td>
</tr>
<br><br>
<tr>
    <td>Diện tích:</td>
    <td><input id="resultDT" type="text" readonly></td>
</tr>
<br><br>
<tr>
    <td><input type="button" onclick="result()" value="Kết quả"></td>
</tr>

<script>

    function result() {
        let a = parseFloat(document.getElementById('a').value);
        let b = parseFloat(document.getElementById('b').value);
        let c = parseFloat(document.getElementById('c').value);
        if ((a+b)>c && (b+c)>a && (a+c)>b) {
            if (a==b || b==c || c==a) {
                document.getElementById("triangel").value ="Tam giác cân";
            } else if (a==b && b==c) {
                document.getElementById("triangel").value ="Tam giác đều";
            } else if (a*a === b*b + c*c || b*b === a*a + c*c || c*c === a*a + b*b) {
                document.getElementById("triangel").value ="Tam giác vuông";
            } else if (a*a > b*b + c*c || b*b > a*a + c*c || c*c > a*a + b*b) {
                document.getElementById("triangel").value ="Tam giác tù";
            } else {
                document.getElementById("triangel").value ="Tam giác nhọn";
            }
        } else {
            document.getElementById("triangel").value ="Không phải tam giác";
        }

        let resultCV = a+b+c;
        document.getElementById("resultCV").value = resultCV;
        let resultDT = Math.sqrt((a*a+b*b+c*c)**2 - 2*(a**4+b**4+c**4))/4;
        document.getElementById("resultDT").value = resultDT;
    }

</script>

</body>
</html>
