<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        function checknumber() {
            let x;
            x = prompt("Nhập x");
            x = Number.parseFloat(x);
            if (x > 9999)
                alert(x + "Không hợp lệ");
            else {
                if (x < 0)
                    alert(x + "là số âm");
                else {
                    alert(x + "Là số dương");
                    if (x <= 9)
                        alert(x + "có 1 chữ số");
                    else if (x <= 99)
                        alert(x + "có 2 chữ số");
                    else if (x <= 999)
                        alert(x + "có 3 chữ số");
                    else alert(x + 'Co 4 chu so');
                    }
                }
        }

    </script>
</head>
<body>
<button onclick="checknumber()">nhap</button>
</body>
</html>
