<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số Fibonacci</title>
</head>
<body>
<script>
    num = prompt("Nhập số nguyên");
    num = Number.parseInt(num);
    function fibonacci(num){
        let a = 1;
        let b = 0;
        let temp;
        while (num > 0){
            temp = a;
            a = a + b;
            b = temp;
            num--;
        }
        return b;
    }
    fibonacci(num)
</script>
</body>
</html>
