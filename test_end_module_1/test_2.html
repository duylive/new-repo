<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt('Nhập vào số lượng phần tử của mảng: '));
    let array = [];
    for (let i = 0; i < number; i++) {
        array.push(Math.round(Math.random() * 10));
    }
    console.log(array);

    let x = parseInt(prompt("Nhập giá trị của số nguyên x"));

    function tryRemoveFromArray(arr, value) {
        for (let i = 0; i < arr.length; i++) {
            if (value === arr[i]) {
                arr.splice(i,1);
            }
        }
        return arr;
    }

    tryRemoveFromArray(array,x);
    console.log(array);
</script>
</body>
</html>
