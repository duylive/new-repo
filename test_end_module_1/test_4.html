<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <canvas id="myCanvas" width="1200" height="680" style="border:1px solid #d3d3d3"></canvas>
    <script>
        class Circle {
            constructor(x, y, radius, color) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
            }

            render() {
                let ctx = document.getElementById('myCanvas').getContext('2d');
                ctx.beginPath();
                ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        let circle = new Circle(10, 10, 100,"#73fa76");
        circle.render();
    </script>
</head>
<body>
</body>
</html>
