<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm điểm số cao nhất</title>
</head>
<body>
<script>
    function findMax() {
        let x = [3,9,6,4,8,2,7,10,5,1];
        let max = x[0];
        let index = 0;
        for (let i =0 ; i< x.length ; i++){
            if (x[i] > max){
                max = x[i];
                index = i ;
            }
        } alert ("Số điểm lớn nhất:" + max + "Tại vị trí" + index);
    } findMax();
</script>
</body>
</html>
